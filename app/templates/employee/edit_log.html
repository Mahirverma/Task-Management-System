{% extends "base.html" %}
{% block title %}Edit Time Log{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4A90E2; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
  <div class="container-fluid">
    <!-- Page title on the left -->
        <div class="d-flex align-items-center">
            <!-- Back Button -->
<button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center me-2" 
        onclick="history.back()" style="width: 40px; height: 40px;">
  <i class="bi bi-arrow-left"></i> 
</button>

            <a class="navbar-brand fw-bold" href="/employee/{{ current_user.id }}/time-logs/{{ log.id }}/edit">Edit Time Log</a>
        </div>

    <!-- Right-aligned logout link -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-danger fw-bold" href="/auth/logout">Logout</a>
        </li>
      </ul>
    </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="mb-4">Edit
    Time Log</h3>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
            <form method="POST" action="/employee/{{ current_user.id }}/time-logs/{{ log.id }}/edit">
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input class="form-control" type="date" name="date" value="{{ log.date }}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Hours Worked</label>
                    <input class="form-control" type="number" name="hours" value="{{ log.hours }}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="notes" rows="4" required>{{ log.notes }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/employee/dashboard" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
