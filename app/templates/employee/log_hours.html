{% extends "base.html" %}

{% block title %}Log Hours{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4A90E2; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
  <div class="container-fluid">
    <!-- Page title on the left -->
        <div class="d-flex align-items-center">
            <!-- Back Button -->
<button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center me-2" 
        onclick="history.back()" style="width: 40px; height: 40px;">
  <i class="bi bi-arrow-left"></i>
</button>

            <a class="navbar-brand fw-bold" href="/employee/{{ current_user.id }}/tasks/{{ task.id }}/log-hours">Log Task Hours</a>
        </div>

    <!-- Right-aligned logout link -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-danger fw-bold" href="/auth/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
    <h2>Log Hours for Task: {{ task.title }}</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="/employee/{{ current_user.id }}/tasks/{{ task.id }}/log-hours">
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input class="form-control" type="date" name="date" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Hours Worked</label>
            <input class="form-control" type="number" name="hours" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="notes" rows="4" required></textarea>
        </div>  
        <button type="submit" class="btn btn-primary">Log Hours</button>
    </form>
</div>
{% endblock %}
