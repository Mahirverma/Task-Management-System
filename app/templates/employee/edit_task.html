{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4A90E2; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
  <div class="container-fluid">
    <!-- Page title on the left -->
        <div class="d-flex align-items-center">
            <!-- Back Button -->
<button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center me-2" 
        onclick="history.back()" style="width: 40px; height: 40px;">
  <i class="bi bi-arrow-left"></i>
</button>

            <a class="navbar-brand fw-bold" href="/manager/tasks/{{ task.id }}/edit">Edit Task</a>
        </div>

    <!-- Right-aligned logout link -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-danger fw-bold" href="/auth/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="mb-4">Edit Task</h3>
            <form method="POST" action="/employee/{{ current_user.id }}/tasks/{{ task.id|string }}">
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="in-progress" {% if task.status == 'in-progress' %}selected{% endif %}>In Progress</option>
                        <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>  
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/manager/dashboard" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
