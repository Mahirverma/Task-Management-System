{% extends "base.html" %}

{% block title %}Create Task{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4A90E2; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
  <div class="container-fluid">
        <div class="d-flex align-items-center">
            <button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center me-2" 
        onclick="history.back()" style="width: 40px; height: 40px;">
  <i class="bi bi-arrow-left"></i>
</button>
            <a class="navbar-brand fw-bold" href="/manager/tasks/new">Create Task</a>
        </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link text-danger fw-bold" href="/auth/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2>Create Task</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="/manager/{{ current_user.id }}/tasks">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" name="title" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Assign To</label>
            <select class="form-control" name="assigned_to">
                <option value="">-- Select employee --</option>
                {% for emp in employees %}
                <option value="{{ emp.id }}">{{ emp.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Due date</label>
            <input class="form-control" name="due_date" type="date" />
        </div>
        <button class="btn btn-primary" type="submit">Create Task</button>
         <a href="/manager/dashboard" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
