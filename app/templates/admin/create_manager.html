{% extends "base.html" %}

{% block title %}Create New Manager{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4A90E2; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
  <div class="container-fluid">
    <!-- Page title on the left -->
    <a class="navbar-brand fw-bold" href="/admin/dashboard">Admin Dashboard</a>

    <!-- Right-aligned logout link -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-danger fw-bold" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Create New Manager</h2>

    <form method="post" action="/admin/{{ admin_id }}/managers">
        <div class="mb-3">
            <label for="username" class="form-label">Username *</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password *</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name">
        </div>

        <button type="submit" class="btn btn-primary">Create Manager</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">Cancel</a>
    </form>

    <div id="responseMessage" class="mt-3"></div>
</div>
